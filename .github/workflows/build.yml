name: Build Android APK

on:
  push:
    branches: [ main, master ]  # Only build on main branches
  pull_request:
    branches: [ main, master ]

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for better builds
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Specify Python version
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libssl-dev \
            libffi-dev \
            python3-dev \
            git \
            zip \
            unzip
      
      - name: Cache buildozer global directory
        uses: actions/cache@v3
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-
      
      - name: Cache buildozer build directory
        uses: actions/cache@v3
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-build-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-build-
      
      - name: Verify buildozer.spec exists
        run: |
          if [ ! -f "buildozer.spec" ]; then
            echo "Error: buildozer.spec file not found!"
            echo "Please create a buildozer.spec file in your repository root."
            exit 1
          fi
          echo "buildozer.spec found âœ“"
      
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: android debug  # Explicitly specify the command
          buildozer_version: master  # Use master for latest fixes
          workdir: .
        env:
          # Add environment variables if needed
          ANDROID_SDK_ROOT: /opt/android-sdk-linux
          ANDROID_HOME: /opt/android-sdk-linux
      
      - name: Check if APK was built
        run: |
          if [ ! -f "${{ steps.buildozer.outputs.filename }}" ]; then
            echo "Error: APK file not found at ${{ steps.buildozer.outputs.filename }}"
            echo "Listing bin directory contents:"
            ls -la bin/ || echo "bin directory not found"
            exit 1
          fi
          echo "APK built successfully: ${{ steps.buildozer.outputs.filename }}"
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: android-apk-${{ github.run_number }}
          path: ${{ steps.buildozer.outputs.filename }}
          retention-days: 30
      
      - name: Upload build logs on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-logs-${{ github.run_number }}
          path: |
            .buildozer/android/platform/build-*/logs/
            .buildozer/android/logs/
          retention-days: 7
